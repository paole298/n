<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>标记</title>
    <style>
        :root{--bg:#fff;--text:#333;--btn:#444;--link:#1a56db;--link-h:#0d47a1;--img-shadow:0 2px 6px rgba(0,0,0,0.08);--h2-line:var(--link)}
        .dark{--bg:#1a1a1a;--text:#ddd;--btn:#666;--link:#8ab4f8;--link-h:#c7d2fe;--img-shadow:0 2px 6px rgba(0,0,0,0.4);--h2-line:var(--link)}
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font:1rem/1.75 "微软雅黑",Arial,sans-serif;
            max-width:700px;
            margin:35px auto;
            padding:0 5%;
            background:var(--bg);
            color:var(--text);
            transition:.3s;
            -webkit-font-smoothing:antialiased;
            -webkit-font-feature-settings:"liga" on;"calt" on;
            font-feature-settings:"liga" on;"calt" on;
        }
        h1{font:clamp(1.5rem,3.5vw,1.9rem) sans-serif;margin:0 0 35px;padding-bottom:10px;border-bottom:1px solid var(--text);opacity:.6;letter-spacing:.3px;}
        h2{font:clamp(1.1rem,2.5vw,1.3rem) sans-serif;margin:40px 0 18px;padding-left:8px;border-left:2px solid var(--h2-line);font-weight:600;}
        p{margin-bottom:20px;text-indent:2em;line-height:1.75;word-spacing:0.05em;}
        .first-p{text-indent:0;margin-top:5px;}
        .img-box{margin:25px 0;text-align:center;}
        .adapt-img{width:100%;max-width:580px;border-radius:3px;box-shadow:var(--img-shadow);margin-bottom:8px;}
        .img-desc{font-size:.85rem;opacity:.7;text-indent:0;}
        ul{margin:0 0 20px 1.8em;padding-left:1em;list-style:disc inside;}
        ul li{margin-bottom:9px;}
        a{color:var(--link);text-decoration:none;border-bottom:1px solid var(--link);opacity:.9;transition:.2s;}
        a:hover{color:var(--link-h);border-color:var(--link-h);opacity:1;}
        .func-btn{position:fixed;padding:5px 10px;border:none;border-radius:3px;background:var(--btn);color:#fff;cursor:pointer;font:.75rem sans-serif;}
        .mode-btn{top:15px;right:15px;}
        .top-btn{bottom:15px;right:15px;display:none;}
        .read-time{position:fixed;bottom:15px;left:15px;font:.75rem sans-serif;opacity:.7;}
        .pro{position:fixed;top:0;left:0;height:2px;background:var(--btn);width:0%;z-index:10;}
        html{scroll-behavior:smooth;}
    </style>
</head>
<body>
    <div class="pro"></div>
    <button class="func-btn mode-btn" onclick="const b=document.body;b.classList.toggle('dark');this.textContent=b.classList.contains('dark')?'白天':'夜间'">夜间</button>
    <button class="func-btn top-btn" onclick="window.scrollTo({top:0})">顶部</button>
    <div class="read-time">阅读时长：00:00</div>
    <h1>松开手，才能触碰星辰大海</h1>
    <h2>2025年9月1日</h2>
    <p>如果你点进来了，嗯，应该不会了</p>
    <div class="img-box">
        <img src="https://cdn2.zzzmh.cn/wallpaper/origin/a9982f7441bd4e07a3b1a26af43457d9.jpg" alt="旅行风景" class="adapt-img">
        <p class="img-desc">——见山仍是山，见水仍是水</p>
    </div>



</body>
<script>
    const topBtn = document.querySelector('.top-btn');
    window.onscroll = () => {
        const rate = document.documentElement.scrollTop/(document.documentElement.scrollHeight - document.documentElement.clientHeight);
        document.querySelector('.pro').style.width = `${rate*100}%`;
        topBtn.style.display = document.documentElement.scrollTop > 200 ? 'block' : 'none';
    }

    let s = Date.now(), t = 0;
    const timeEl = document.querySelector('.read-time');
    setInterval(() => {
        document.hidden && (s = Date.now());
        t = Date.now() - s;
        const m = Math.floor(t/60000).toString().padStart(2,'0');
        const sec = Math.floor((t%60000)/1000).toString().padStart(2,'0');
        timeEl.textContent = `阅读时长：${m}:${sec}`;
    }, 1000);

    window.matchMedia?.('(prefers-color-scheme:dark)').matches && (document.body.classList.add('dark'), document.querySelector('.mode-btn').textContent = '白天');
</script>
</body>
</html>
